name: CI

on:
  pull_request:
  push:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,office,images,magic,llm]"

      - name: Run tests
        run: |
          python -m pytest -q

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install lint tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff

      - name: Ruff
        run: |
          # Keep linting lightweight and actionable: fail on fatal errors only.
          python -m ruff check core file_processors validators config.py matches.py main.py cli_setup.py
          # Formatting is best-effort for now (non-blocking).
          python -m ruff format --check . || true

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install bandit pip-audit
          python -m pip install -e ".[office,images,magic,llm]"

      - name: Bandit (best-effort)
        run: |
          bandit -q -r core file_processors validators config.py matches.py main.py cli_setup.py -x tests || true

      - name: pip-audit (best-effort)
        run: |
          pip-audit || true


name: CI

on:
  pull_request:
  push:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev,office,images,magic,llm]"
          python -m pip check

      - name: Run tests
        run: |
          python -m pytest -q

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install lint tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install ruff

      - name: Ruff
        run: |
          # Keep linting lightweight and actionable: fail on fatal errors only.
          python -m ruff check core file_processors validators config.py matches.py main.py cli_setup.py
          # Formatting is enforced for core source files.
          python -m ruff format --check core file_processors validators config.py matches.py main.py cli_setup.py

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install security tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install bandit pip-audit
          python -m pip install --upgrade setuptools wheel
          python -m pip install -e ".[office,images,magic,llm]"
          python -m pip check

      - name: Bandit
        run: |
          # Fail on medium+ severity and confidence findings.
          bandit -q -r core file_processors validators config.py matches.py main.py cli_setup.py -x tests --severity-level medium --confidence-level medium

      - name: pip-audit
        run: |
          # Audit installed dependencies in this job's environment.
          # Skip editable installs (this repository) to avoid "not on PyPI" noise.
          pip-audit -l --skip-editable --progress-spinner off


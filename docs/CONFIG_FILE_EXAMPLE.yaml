# Example configuration file for PII Toolkit
# Save this as config.yaml and use with: python main.py scan /data --config config.yaml

# Path to scan (if not provided as positional PATH or via --path)
path: "/path/to/scan"

# Analysis methods (at least one required)
regex: true
ner: true

# Optional: Output configuration
outname: "scan-2024"
output_dir: "./output/"
format: "json"  # csv, json, or xlsx
no_header: false

# Optional: Processing options
whitelist: "./whitelist.txt"
stop_count: null  # Set to number to limit files processed

# Optional: Performance / execution
# - mode: safe | balanced | fast
# - jobs: explicit number of file workers (overrides mode)
mode: "balanced"
jobs: null

# Optional: Output options
verbose: false
quiet: false
summary_format: "human"  # human or json
